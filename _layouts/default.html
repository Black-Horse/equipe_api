<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >

		<link rel="stylesheet" href="/css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="/js/main.js"></script>
		{% seo %}

		{% if jekyll.environment == 'production' %}
			<script>
				(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","//www.google-analytics.com/analytics.js","ga");
				ga("create", "{{ site.google_analytics_key }}", "auto");
				ga("send", "pageview");
			</script>
		{% endif %}

		<link rel="apple-touch-icon" type="image/png" href="https://dj1cafo87npm1.cloudfront.net/assets/apple-touch-icon-d742674fa00a3b57189159c0ca5926ed3014180780ed5f167243332434a3cac1.png"/>
		<link rel="apple-touch-icon" type="image/png" href="https://dj1cafo87npm1.cloudfront.net/assets/apple-touch-icon-120x120-d2d9786498a9f5b57fc64a77aa588426978b2ddb528b6191769f9f855296195e.png" sizes="120x120"/>
		<link rel="apple-touch-icon" type="image/png" href="https://dj1cafo87npm1.cloudfront.net/assets/apple-touch-icon-152x152-b3ffac005eae0b5cc21f65efaba63550eaa779b86d43458c76677eb57b80b035.png" sizes="152x152"/>
		<link rel="apple-touch-icon" type="image/png" href="https://dj1cafo87npm1.cloudfront.net/assets/apple-touch-icon-180x180-dc626103456fdc8399dce4176b8ac45f122ff578f04b8d607acad2f6b753a796.png" sizes="180x180"/>
		<link rel="icon" type="image/png" href="https://dj1cafo87npm1.cloudfront.net/assets/icon-44ad89979b9e75e95318866acc4ccfbd88c80ea01869c9f144660cb231059cf3.png" sizes="128x128"/>
		<link rel="icon" type="image/png" href="https://dj1cafo87npm1.cloudfront.net/assets/icon-hd-d742674fa00a3b57189159c0ca5926ed3014180780ed5f167243332434a3cac1.png" sizes="192x192"/>
	</head>
	<body>
		<header>
			<h1>
				<a href="/"><img src="/images/logo.svg" height="40" alt="{{ site.title }} logo"></a>
				<button type="button" class="open-nav" id="open-nav"></button>
			</h1>

			<form action="/search/" method="get">
				<input type="text" name="q" id="search-input" placeholder="Search">
				<input type="submit" value="Search" style="display: none;">
			</form>

			{% include sidebar.html %}

			<p class="copyright">
				<a href="https://cloudcannon.com/">
					Template by CloudCannon
				</a>
			</p>
		</header>
		<div class="main">
			{{ content }}
		</div>
		<script>
			document.getElementById("open-nav").addEventListener("click", function () {
				document.body.classList.toggle("nav-open");
			});
		</script>
	</body>
</html>
